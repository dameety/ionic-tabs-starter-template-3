<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <div class="bar bar-header bar-assertive">
      <h1 class="title">Header</h1>
    </div>


    <ion-tabs class="tabs-striped tabs-bottom tabs-background-assertive tabs-color-light">
      <!-- favourites Tab -->
      <ion-tab title="Favourites" icon-off="ion-ios-person" icon-on="ion-ios-person-outline" nav-transition="ios" href="#/tab/favourites">
        <ion-nav-view name="tab-favourites"></ion-nav-view>
      </ion-tab>

      <!-- Home Tab -->
      <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" nav-transition="ios" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- Alerts Tab -->
      <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" nav-transition="ios" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

    </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>

      <ion-list>
        <ion-item menu-close href="#/tab/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/tab/settings">
          settings
        </ion-item>
        <ion-item menu-close href="#/tab/favourites">
          favourites
        </ion-item>
        <ion-item menu-close href="#/tab/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/tab/settings">
          settings
        </ion-item>
        <ion-item menu-close href="#/tab/favourites">
          favourites
        </ion-item>
      </ion-list>
    
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
